name: Weather Logger (4x Daily)

on:
  schedule:
    # Runs 4 times daily: 8 AM, 2 PM, 6 PM, 10 PM ET
    # Equivalent UTC: 12:00, 18:00, 22:00, 02:00
    - cron: '0 12,18,22 * * *'
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  log-weather:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Weather Logging
        run: |
          curl -X POST "${{ secrets.APP_DOMAIN }}/functions/cronTrigger" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-WeatherLogger/1.0" \
            --fail --silent --show-error
