name: Task Scheduler (Daily Tests)

on:
  schedule:
    # Runs every minute to check for scheduled tasks
    - cron: '* * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  check-scheduled-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Check for Scheduled Daily Tests
        run: |
          curl -X POST "${{ secrets.APP_DOMAIN }}/functions/taskScheduler" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-TaskScheduler/1.0" \
            --fail --silent --show-error
